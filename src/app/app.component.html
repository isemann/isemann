<div class="outer-container">
  <div class="container">
    <div [ngSwitch]="currentBreakpoint">
      <span *ngSwitchCase="Breakpoints.Web">
        <mat-toolbar class="header">
          <mat-toolbar-row>
            <span><a routerLink="/" routerLinkActive="active" class="logo"><img
                  src="isemann.png" height="48px"
                  style="margin-top: 5px;"></a></span>
            <span class="menu-spacer">
              <span class="menu-positioner">
                <a class="menuItem" href="https://isemann.family:9443" target="_blank"
                  mat-button>Logbook</a>
                  <a class="menuItem" href="http://isemann.at:8080" target="_blank"
                  mat-button>Chripstack</a>
                  <a class="menuItem" href="https://isemann.family:8443/zm/?view=montage" target="_blank"
                  mat-button>iseHome</a>
                <a class="date">{{time | date:'fullDate'}}</a><a class="time">{{time
                  | date:'HH:mm:ss'}}</a></span>
            </span>

          </mat-toolbar-row>
        </mat-toolbar>
      </span>

      <span *ngSwitchDefault>
        <mat-toolbar class="header">
          <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon class="hamburger">menu</mat-icon>
            </button>
            <span><a routerLink="/" routerLinkActive="active" class="logo"><img
                  src="isemann.png" height="48px"
                  style="margin-top: 5px;"></a></span>
          </mat-toolbar-row>
        </mat-toolbar>
      </span>

      <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>
            <a (click)="sidenav.toggle()" href mat-list-item>Close</a>
            <a href="https://isemann.family:9443" target="_blank" mat-list-item>Logbook</a>
            <a href="http://isemann.at:8080" target="_blank" mat-list-item>Chirpstack</a>
            <a href="https://isemann.family:8443/zm/?view=montage" target="_blank" mat-list-item>iseHome</a>
            <a class="dateSide">{{time | date:'fullDate'}}</a><a
              class="timeSide">{{time
              | date:'HH:mm:ss'}}</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="content">
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
  <div class="footer">
    &copy; Bernhard Isemann, 2025
  </div>
</div>
